<h1> This is a way to Contact me </h1>
	<h2> My Contact Form </h2>
	
	<form>
		<label> First Name: <input type='text' placeholder='ex:mistakebustedjohnson'> </label> <br><br> 
		<label> Middle Name: <input type='text' placeholder='ex:lebron'> </label> <br><br>
		<label> Last Name: <input type='text' placeholder='ex:the fourth Smith'> </label>
	<br> <br>
		<p> <b> Best Way of Contact </b></p>
		
		<label> What do you prefer? </label> &nbsp &nbsp &nbsp
			<select>
				<option> Phone call </option>
				<option> Video call </option>
				<option> Email </option>
				<option> In Person Meeting </option>
				<option> Postal Mail </option>
			</select>
	<br><br><br><br>		
			<fieldset> 
				<legend> Which office is closest to you? (choose one) </legend>
						<input type='radio'>
							<label> Chicago - Northside </label> <br><br>
						<input type='radio'>
							<label> Chicago - Downtown  </label> <br><br>
						<input type='radio'>
							<label> Chicago - Southside </label> <br><br>
						<input type='radio'>
							<label> None of the Above </label>
			</fieldset> <br><br>
			<label> Date Visit: </label>
				<input type='date'> 
			<br><br>
			
			<!-- Attaching a file-->
			<label> Attach your Business Plan/Resume </label>
			<br><br>	<input type='file'>				<br><br>
			<!-- Input a color type-->
			<label> Select  your favorite color swag: </label>
						<input type='color'>		<br><br>
			<!-- Input a Number-->
			<label> How long do you want to meet for: </label>
						<input type='number' min='0' max='45'> minutes <br><br>
						
			<!-- Creating sumbit & Reset button -->
			<input type='sumbit' value='sumbit'> &nbsp
			<input type='reset' value='reset'>
	</form
